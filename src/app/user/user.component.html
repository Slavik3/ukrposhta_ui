<table class="table table-hover" border="0">
  <thead>
  <th style="text-align: center;" scope="col">Last name</th>
  <th style="text-align: center;" scope="col">Email</th>
  <th style="text-align: center;" scope="col">Amount of money</th>
  </thead>
  <tbody>
    <tr *ngFor="let userItem of userItems">
      <td style="text-align: center;">{{userItem.lastName}}</td>
      <td style="text-align: center;">{{userItem.email}}</td>
      <td style="text-align: center;">{{userItem.amountOfMoney}}</td>
      <td style="text-align: center;">
        <input type="submit" value="Add Money" class="btn btn-primary" (click)="addMoney(userItem)">
      </td>
    <br>
  </tr>

  </tbody>
</table>


<form>
  <input [(ngModel)]="newUser.firstName" placeholder="First name" name="firstName" id="firstName" class="form-control">
  <input [(ngModel)]="newUser.lastName" placeholder="Last name" name="lastName" id="lastName" class="form-control">
  <input [(ngModel)]="newUser.email" placeholder="Email" name="email" id="email" class="form-control">
  <input [(ngModel)]="newUser.amountOfMoney" placeholder="Amount of money" name="amountOfMoney" id="amountOfMoney" class="form-control">
  <input type="submit" value="Add" class="btn btn-primary" (click)="addUser()">
</form>
